        <div class="row">

                    <label for="v_avance">Estado de Avance</label>
                    <textarea class="form-control" rows="10" id="v_avance">{{avance}}</textarea>
                </div>
            </div>

            <div class="col-md-3">
                <div class="form-group">
                    <label>Responsables</label>
                    
                    <div class="checkbox">

                    </div>

            </div>
        </div>
