<template name="listaResponsables">
    <div class="radio listaResponsables">

        <div class="form-group">
            <label>
                <input type="checkbox" name="v_responsable[]" value="decano" checked> Decano</label>

            <label>
                <input type="checkbox" name="v_responsable[]" value="viceDecano"> Vice Decano</label>
        </div>

        <div class="form-group">
            <h6>Directores de Pregrado</h6>
            <label>
                <input type="checkbox" name="v_responsable[]" value="directorPregradoCcp">Pregrado CCP</label>

            <label>
                <input type="checkbox" name="v_responsable[]" value="directorPlanComunScl">Plan Común SCL</label>

            <label>
                <input type="checkbox" name="v_responsable[]" value="directorAmbientesYObjetos">Diseño Ambientes & Objetos SCL</label>

            <label>
                <input type="checkbox" name="v_responsable[]" value="directorDigital">Diseño Digital</label>

            <label>
                <input type="checkbox" name="v_responsable[]" value="directorGrafico">Diseño Gráfico SCL</label>
        </div>

        <div class="form-group">
            <h6>Extensión y Vinculación con el Medio</h6>
            <label>
                <input type="checkbox" name="v_responsable[]" value="directorExtension">Directora de Extensión & Educación Continua</label>
            <label>
                <input type="checkbox" name="v_responsable[]" value="subdirectorExtension">Sub Director de Extensión</label>
            <label>
                <input type="checkbox" name="v_responsable[]" value="coordinadorExtensionCcp">Coordinador de Extensión CCP</label>
            <label>
                <input type="checkbox" name="v_responsable[]" value="coordinadorExtensionScl">Coordinador de Extensión SCL</label>
        </div>

        <div class="form-group">
            <h6>Coordinadores</h6>
            <label>
                <input type="checkbox" name="v_responsable[]" value="coordinadorAcademicoCcp"> Coord. Académico CCP</label>
            <label>
                <input type="checkbox" name="v_responsable[]" value="coordinadorAcademicoPCScl"> Coord. Académico SCL - Plan Común</label>
            <label>
                <input type="checkbox" name="v_responsable[]" value="coordinadorAcademicoAOcl"> Coord. Académico SCL - Ambientes & Objetos</label>
            <label>
                <input type="checkbox" name="v_responsable[]" value="coordinadorAcademicoDScl"> Coord. Académico SCL - Digital</label>
            <label>
                <input type="checkbox" name="v_responsable[]" value="coordinadorAcademicoGScl"> Coord. Académico SCL - Gráfico</label>
            <label>
                <input type="checkbox" name="v_responsable[]" value="coordinadorAdmisionCcp"> Coord. de Admision CCP</label>
            <label>
                <input type="checkbox" name="v_responsable[]" value="coordinadorAdmisionScl"> Coord. de Admision SCL</label>
            <label>
                <input type="checkbox" name="v_responsable[]" value="coordinadorPlanificacion"> Coord. de Planificación & Desarrollo</label>
        </div>

        <div class="form-group">
            <h6>Investigación</h6>
            <label>
                <input type="checkbox" name="v_responsable[]" value="investigador"> Investigador</label>
        </div>
    </div>

</template>
