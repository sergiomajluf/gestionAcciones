<template name="Home">
    {{> nav}}
    <div class="container">
        <h2>Plan de Desarrollo 2013-2018</h2>
    	<h3>{{resultados}} responsabilidades asignadas a <span class="text-uppercase">{{responsableActual}}</span></h3>
        
        <table id="mejoras" class="table table-responsive">
            <thead>
                <tr>
                    <td class="filtroEstado" width="150px">
                        <a href="#" class="filterMenu selected" data-id="todos">TODOS</a> 
                        <a href="#" class="filterMenu" data-id="rojo"> Rojo</a>
                        <a href="#" class="filterMenu" data-id="amarillo"> Amarillo</a> 
                        <a href="#" class="filterMenu" data-id="verde"> Verde</a>
                    </td>
                    <th colspan="2">
                        <input id="searchInput" class="form-control" type="search" placeholder="Buscar (en acciones, objetivos y plazos)" />
                    </th>
                </tr>
                <tr>
                    <th>&nbsp;</th>
                    <th>Acci√≥n y Objetivos</th>
                    <th>Plazo</th>
                </tr>
            </thead>
            <tbody id="fbody">
            {{#if usuarioConocido}}
            {{#each mejora}}

                <tr class="mejora fade-in" data-category="{{estado}} {{#each arrayify responsables}}{{#if value}}{{name}} {{/if}}{{/each}}">
                    <td width="130px">
                        <a href="/edicion/{{_id}}" class="{{estado}} limitWidth">{{nactividad}}</a>
                    </td>
                    <td>
                        <h4 class="list-group-item-heading"><strong><a href="/edicion/{{_id}}" title="Editar">{{accion}}</a><br/><small><strong>{{objetivoEspecifico}}</strong><br/>{{objetivoGeneral}}</small></strong></h4>
                        <p class="list-group-item-text"><small>Editado: {{formatDate revision "short"}}</small></p>
                    </td>
                    <td>
                        <!--<h6>id: {{_id}}</h6>
                        <h6>creado por {{creadoPor}}</h6>-->
                        <h6>Plazo:</h6><span>{{plazo}}</span>
                    </td>
                </tr>          
            {{/each}}
            {{/if}}
            </tbody>

        </table>
        
    </div>
    {{> footer}}
</template>
